branches:
  only:
  - master
  - stable
language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

jdk:
- oraclejdk8
install:
- mvn clean install -Dgpg.skip=true -DskipTests=true -P !build-extras -B -V
- mvn install -pl tika-core -am -Dgpg.skip=true
- mvn install -pl tika-parsers -am -Dgpg.skip=true
before_script: 
- "./cd/do-nothing.sh"
cache:
  directories:
  - "~/.m2/repository"
after_success:
- "./cd/before-deploy.sh"
- "./cd/deploy.sh"
after_failure:
- cat com.github.lafa.logfast/target/surefire-reports/*.txt
- cat com.github.lafa.logfast/core/target/surefire-reports/*.txt
